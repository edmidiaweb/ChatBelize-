<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Cores do WhatsApp */
        :root {
            --whatsapp-bg: #ECE5DD;
            --whatsapp-header: #075E54;
            --whatsapp-user-bubble: #DCF8C6;
            --whatsapp-bot-bubble: #FFFFFF;

        /* Base e Responsividade */

            align-items: center;
            min-height: 100vh;
            margin: 0;

        .chatbot-container {

            height: 90vh;

            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;

            background-color: var(--whatsapp-bg);

        /* Corpo do Chat */

            overflow-y: auto;

            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            word-wrap: break-word;

        .bot-message {

            color: #000;
            margin-right: auto;
            border-radius: 0 8px 8px 8px;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);

        .user-message {
            background-color: var(--whatsapp-user-bubble);
            color: #000;
            margin-left: auto;
            border-radius: 8px 8px 0 8px;

        /* Efeito de digita√ß√£o (3 pontinhos) */
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            33% { opacity: 1; }
            66% { opacity: 0.2; }

        .typing-indicator {
            background-color: var(--whatsapp-bot-bubble);
            color: #000;
            margin-right: auto;
            border-radius: 0 8px 8px 8px;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            padding: 8px 12px;
            width: fit-content;
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: #555;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }


        /* Rodap√© e √Årea de Input */
        .chat-footer {
            padding: 10px;
            background-color: #f7f7f7;
            border-top: 1px solid #ddd;
        }

        .topic-button-area {
            margin-bottom: 8px;
        }

        #topic-btn {
            background-color: var(--whatsapp-icon);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .input-area {
            display: flex;
            gap: 5px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        #send-btn, #clear-btn {
            background-color: var(--whatsapp-send-btn);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            flex-shrink: 0;
        }

        #clear-btn {
            background-color: #f0f0f0;
            color: #333;
            font-size: 1em;
        }

        /* Bot√£o de Compartilhamento */
        .share-btn {
            display: block;
            margin-top: 8px;
            background-color: #f0f0f0;
            color: var(--whatsapp-icon);
            border: 1px solid var(--whatsapp-icon);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            width: fit-content;
        }

        /* Modal de T√≥picos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--whatsapp-bot-bubble);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .topic-item-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .topic-item-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

            // ENTRADA, SA√çDA E SEGURAN√áA
            "Controle de Entrada e Sa√≠da": "Artigo 9¬∫ e 10¬∫: Os port√µes permanecem fechados sob controle da Portaria. A entrada de ve√≠culos ou pessoas depende de cadastro, documentos e da comprobat√≥ria de sua condi√ß√£o (propriedade, loca√ß√£o, etc.).",
            "Uso de Crach√°/Cart√£o de Acesso": "Artigo 40¬∫: √â obrigat√≥rio o uso do crach√°/cart√£o para autom√≥vel, com identifica√ß√£o da 'Residencial Belize', que dever√° ser afixado no para-brisa.",
            "Uso de Controle Remoto por Terceiros": "Artigo 44¬∫, ¬ß 7¬∫: O USU√ÅRIO n√£o pode usar o subterf√∫gio de fornecer o controle remoto aos prestadores de servi√ßos para burlar as restri√ß√µes de hor√°rios do Residencial.",

            // MEIO-AMBIENTE E LIXO

            "Taxa de Ro√ßada (Lotes Vazios)": "Artigo 20¬∫: A manuten√ß√£o e corte da vegeta√ß√£o de lotes vazios √© executada pela Associa√ß√£o e cobrada mensalmente dos USU√ÅRIOS (Taxa Associativa de Ro√ßada).",
            "Coleta Seletiva (Separa√ß√£o do Lixo)": "Artigo 24¬∫ e 25¬∫: Os moradores devem separar lixo seco (pl√°stico, papel, vidro) e 'molhados' (org√¢nico) e acondicion√°-los em sacos pl√°sticos nas lixeiras do Residencial.",
            "Proibi√ß√£o de Ca√ßa/Captura de Animais Silvestres": "Artigo 23¬∫: √â proibida a ca√ßa, captura ou transporte de p√°ssaros e animais silvestres na √°rea do Residencial.",

            // SISTEMA VI√ÅRIO E REGRAS DE CONVIV√äNCIA
            "Limites de Velocidade": "Artigo 26¬∫: A velocidade m√°xima permitida nas vias p√∫blicas √© de **20 Km/h**.",
            "Hor√°rio de Barulho": "Artigo 28¬∫: √â vedado produzir sons que causem perturba√ß√£o ao sossego, das **23h00m √†s 08h00m**, exceto em datas previamente aprovadas.",
            "Animais Dom√©sticos (Permiss√£o)": "Artigo 29¬∫: √â permitida a cria√ß√£o de animais dom√©sticos (c√£es, gatos e p√°ssaros), respeitando limites de higiene, seguran√ßa e polui√ß√£o sonora.",

            // MUDAN√áAS E OBRAS
            "Hor√°rio de Mudan√ßas": "Artigo 34¬∫ e 35¬∫: As mudan√ßas s√≥ podem ser realizadas de Segunda a Sexta (08h00m √†s 17h00m) e S√°bados (08h00m √†s 12h00m). Devem ser agendadas com 48 horas de anteced√™ncia.",
            "Obras e Reformas (Aprova√ß√£o)": "Artigo 48¬∫: Qualquer projeto, obra ou reforma deve obedecer ao C√≥digo de Obras e ter aprova√ß√£o pr√©via da Administra√ß√£o.",
            "Hor√°rio de Entrega de Materiais de Constru√ß√£o": "Artigo 48¬∫, ¬ß 3¬∫: A entrada de material de constru√ß√£o √© permitida das **08h00m √†s 16h00m** nos dias √∫teis.",
            "Hor√°rio de Caminh√µes de Concreto": "Artigo 48¬∫, ¬ß 4¬∫: Caminh√µes que transportam concreto ser√£o permitidos at√© as 17h00m.",
            "Proibi√ß√£o de Perman√™ncia de Trabalhadores": "Artigo 48¬∫, ¬ß 1¬∫: N√£o √© permitida a perman√™ncia de trabalhadores de obras ou reforma no Residencial ou pernoite no local.",

            // √ÅREAS DE LAZER E CONVIV√äNCIA
            "Hor√°rio Centro de Conviv√™ncia": "Artigo 52¬∫, ¬ß 1¬∫: O hor√°rio de utiliza√ß√£o do Centro de Conviv√™ncia (quadras esportivas e quiosques) ser√° das **07h00m √†s 23h00m**.",
            "Agendamento de Quadras Esportivas": "Artigo 56¬∫, ¬ß 1¬∫: A utiliza√ß√£o das quadras esportivas aos s√°bados, domingos, feriados e outros dias de maior movimento, dever√° ser agendada na Portaria.",
            "Hor√°rio do Playground": "Artigo 59¬∫: O hor√°rio de funcionamento do Playground √© das **08h00m √†s 22h00m**.",

            // PENALIDADES
            "Tipos de Penalidades": "Artigo 64¬∫: A viola√ß√£o do Regulamento sujeita a penalidades: 1. Advert√™ncia Verbal; 2. Notifica√ß√£o formal; 3. Aplica√ß√£o de Multa (leve, m√©dia e grave).",
            "Valores das Multas": "Artigo 65¬∫: As multas leves s√£o de 1 contribui√ß√£o mensal base lote 300m¬≤, m√©dias de 3 contribui√ß√µes e graves de 5 contribui√ß√µes.",

            // DISPOSI√á√ïES FINAIS
            "Altera√ß√£o do Regulamento": "Artigo 70¬∫: Este Regulamento Interno somente poder√° ser alterado atrav√©s de Assembleia Geral."
        };

        document.addEventListener('DOMContentLoaded', () => {
            const chatBody = document.getElementById('chat-body');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const clearBtn = document.getElementById('clear-btn'); // Elemento do bot√£o Limpar
            const topicBtn = document.getElementById('topic-btn');
            const topicModal = document.getElementById('topic-modal');
            const topicList = document.getElementById('topic-list');
            const closeModalBtn = topicModal.querySelector('.close-btn');

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.innerHTML = text;
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
                return messageDiv;
            }

            // Fun√ß√£o para adicionar o indicador de digita√ß√£o (os 3 pontinhos)
            function addTypingIndicator() {
                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'message bot-message typing-indicator';
                indicatorDiv.id = 'typing-dots';
                indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
                chatBody.appendChild(indicatorDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
                return indicatorDiv;
            }

            function addShareButton(messageElement, textToShare) {
                const shareBtn = document.createElement('button');
                shareBtn.textContent = 'üîó Compartilhar Resposta';
                shareBtn.className = 'share-btn';
                shareBtn.onclick = () => {
                    const fullText = `Resposta do ChatBelize sobre o Regulamento: \n\n${textToShare.trim()}`; 
                    
                    if (navigator.share) {
                        navigator.share({
                            title: 'ChatBelize - Regulamento Interno',
                            text: fullText,
                        }).catch((error) => console.error('Erro ao compartilhar', error));
                    } else {
                        navigator.clipboard.writeText(fullText).then(() => {
                            alert('Resposta copiada para a √°rea de transfer√™ncia!');
                        }).catch(err => {
                            alert('Seu navegador n√£o suporta c√≥pia autom√°tica. Copie o texto:\n\n' + fullText);
                        });
                    }
                };
                messageElement.appendChild(shareBtn);
            }

            function generateResponse(query) {
                // 1. Mostrar o indicador de digita√ß√£o
                const indicator = addTypingIndicator();
                
                // 2. Atrasar a resposta em 1 segundo
                setTimeout(() => {
                    // 3. Remover o indicador ap√≥s o atraso
                    indicator.remove();

                    let response = "Desculpe, n√£o encontrei informa√ß√µes espec√≠ficas sobre isso no regulamento. Tente usar o bot√£o 'üìë T√≥picos' ou reformular sua pergunta com palavras-chave.";
                    
                    // L√≥gica de busca
                    const normalizedQuery = query.toLowerCase().trim();

                    // Busca 1: T√≥pico exato
                    if (regulamentoData[query]) {
                        response = regulamentoData[query];
                    } else {
                        // Busca 2: Palavra-chave no T√≥pico ou no Conte√∫do
                        for (const topic in regulamentoData) {
                            const topicContent = regulamentoData[topic].toLowerCase();
                            
                            if (topic.toLowerCase().includes(normalizedQuery) || topicContent.includes(normalizedQuery)) {
                                response = regulamentoData[topic];
                                break;
                            }
                        }
                    }

                    // 4. Mostrar a resposta final
                    const botMessageElement = addMessage(response, 'bot');
                    addShareButton(botMessageElement, response);
                }, 1000); // 1000 milissegundos = 1 segundo
            }

            // --- Eventos ---
            
            // Evento 1: Bot√£o Enviar
            sendBtn.addEventListener('click', () => {
                const query = userInput.value.trim();
                if (query) {
                    addMessage(query, 'user');
                    userInput.value = '';
                    generateResponse(query);
                }
            });

            // Evento 2: Tecla Enter
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });

            // Evento 3: Bot√£o Limpar Pesquisa (FIXED)
            clearBtn.addEventListener('click', () => {
                userInput.value = '';
                userInput.focus();
            });

            // Evento 4: Bot√£o T√≥picos (Abre Modal)
            topicBtn.addEventListener('click', () => {
                topicList.innerHTML = '';
                for (const topic in regulamentoData) {
                    const topicButton = document.createElement('button');
                    topicButton.textContent = `‚û°Ô∏è ${topic}`;
                    topicButton.className = 'topic-item-btn';
                    topicButton.onclick = () => {
                        topicModal.style.display = 'none';
                        addMessage(topic, 'user');
                        generateResponse(topic);
                    };
                    topicList.appendChild(topicButton);
                }
                topicModal.style.display = 'block';
            });

            // Evento 5 & 6: Fechar Modal
            closeModalBtn.addEventListener('click', () => {
                topicModal.style.display = 'none';
            });
            window.onclick = (event) => {
                if (event.target === topicModal) {
                    topicModal.style.display = 'none';
                }
            };
        });
    </script>
